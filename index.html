<!DOCTYPE html>
<html lang="en">
<head>
<title>GC-SQL-LUA Playground</title>
<link rel="stylesheet" href="style.css" media="all">
</head>
<body>
<div id="main">
  <div class="editor-container">
    <ul class="editor-header">
      <li><span><span id="grammar-validation" class="validation"></span></span></li>
      <li><span><a href="https://cgsql.dev/">CG-SQL</a> Source Code</span></li>
      <li class="editor-options">
        <ul class="editor-header-options">
          <li class="option"><label>Examples</label>
            <select id="opt-samples" onchange="loadCgCqlLua_sample(this)">
              <option>choose</option>
              <option>demo</option>
              <option>upgrade_harness(with errors)</option>
            </select>
          </li>
        </ul>
      </li>
    </ul>
    <pre id="grammar-editor" class="editor-area">{{syntax}}</pre>
    <div id="grammar-info" class="editor-info"></div>
  </div>
  <div class="editor-container">
    <ul class="editor-header">
      <li><span><span id="code-validation" class="validation"></span></span></li>
      <li><span>Generate => </span></li>
      <li><span><label><input id="genLua" type="radio" name="gen-code"> Lua </label></li>
      <li><span> | <label><input id="genC" type="radio" name="gen-code"> C </label></li>
      <li><span> | <label><input id="genJsonSchema" type="radio" name="gen-code"> Json </label></li>
      <li><span> | <label><input id="genSchemaUpgrade" type="radio" name="gen-code"> Schema Upgrade </label></li>
      <li class="editor-options">
        <ul class="editor-header-options">
          <li class="option"><button id="runCgSql" class="parse">Run</button></li>
        </ul>
      </li>
    </ul>
    <pre id="code-editor" class="editor-area">{{source}}</pre>
    <div id="code-info" class="editor-info"></div>
  </div>
</div>
<div id="overlay"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
<script src="cql-lua-playground.js"></script>
</body>
</html>
